kind: Pod
apiVersion: v1
metadata:
  name: digitalocean-provisioner
spec:
  containers:
    - name: digitalocean-provisioner
      image: quay.io/stackpoint/digitalocean-provisioner
      args:
        - "-provisioner=digitalocean/flex-volume-provisioner"
        - "-flex-driver=stackpoint/digitalocean-flex"
        - "-token-namespace=kube-system"
        - "-token-secret=digitalocean"
        - "-token-key=token"
      imagePullPolicy: "Always"
